<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Fontawesome icons cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <!--Bootstrap cdn-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <body>
        <section class="home">
        <section class="admin-panel">
            <h5>CREATIVE TIM</h5>
            <ul>
                <li class="active"><i class="fa fa-th-large"></i> Dashboard</li>
                <li><i class="fa fa-user-circle"></i> User Profile</li>
                <li><i class="fa fa-table"></i> Table list</li>
                <li> <i class="fa fa-th-large"></i> typography</li>
                <li><i class="fa fa-icons"></i> icons</li>
                <li><i class="fa fa-map-marker"></i> maps</li>
                <li><i class="fa fa-bell"></i> notifications</li>
            </ul>
        </section>
        <section class="dash-content">
            <div class="dash-top">
                <h5>Dashboard</h5>
                <i class="fa fa-paw"></i>

            </div>

            <p style="background-color: red;font-size: 10px;width: 1.2%;border-radius: 50%;padding:0 0.4em;color: wheat;margin-top: -3.5em;z-index: -2;;margin-left: 18.5em;">5</p>
            <div class="dash-graph">
                <img src="first.png" height="525em">
                <img src="second.png" width="60%">
            </div>
            <div class="dash-b">
            <div class="dash-bottom">
                <h5>2014 Sales</h5>
                <p>All Products Taxes</p>
            </div>
            <div class="dash-bottom-left">
                <h5>Tasks</h5>
                <p>Backend Development</p>
            </div></div>
        </section>
    </section>

</html>
